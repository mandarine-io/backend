<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://editor.swagger.io/dist/favicon-32x32.png" rel="icon" type="image/svg+xml">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.19.5/swagger-ui.css" rel="stylesheet"
          type="text/css">
    <style>
        .topbar {
            display: none;
        }
    </style>
    <title>Mandarine API</title>
</head>

<body>
<div id="swagger-ui"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.19.5/swagger-ui-bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.19.5/swagger-ui-standalone-preset.js"></script>
<script>
    window.onload = function () {
        window.ui = SwaggerUIBundle({
            url: './openapi.yaml',
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [
                SwaggerUIBundle.plugins.Auth,
                SwaggerUIBundle.plugins.Configs,
                SwaggerUIBundle.plugins.DeepLining,
                SwaggerUIBundle.plugins.Err,
                SwaggerUIBundle.plugins.Filter,
                SwaggerUIBundle.plugins.Icons,
                SwaggerUIBundle.plugins.JSONSchema5,
                SwaggerUIBundle.plugins.JSONSchema5Samples,
                SwaggerUIBundle.plugins.JSONSchema202012,
                SwaggerUIBundle.plugins.JSONSchema202012Samples,
                SwaggerUIBundle.plugins.Layout,
                SwaggerUIBundle.plugins.Logs,
                SwaggerUIBundle.plugins.OpenAPI30,
                SwaggerUIBundle.plugins.OpenAPI31,
                SwaggerUIBundle.plugins.OnComplete,
                SwaggerUIBundle.plugins.RequestSnippets,
                SwaggerUIBundle.plugins.Spec,
                SwaggerUIBundle.plugins.SwaggerClient,
                SwaggerUIBundle.plugins.Util,
                SwaggerUIBundle.plugins.View,
                SwaggerUIBundle.plugins.ViewLegacy,
                SwaggerUIBundle.plugins.DownloadUrl,
                SwaggerUIBundle.plugins.SyntaxHighlighting,
                SwaggerUIBundle.plugins.Versions,
                SwaggerUIBundle.plugins.SafeRender,
            ],
            layout: "StandaloneLayout"
        })
    }
</script>
</body>
</html>
